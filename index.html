<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>carlos a. correia</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: serif;
      color: white;
      position: relative;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    a {
      color: white;
      font-size: 1.2em;
      text-decoration: underline;
      transition: color 0.3s ease;
      position: absolute; /* important for random positioning */
    }

    a:hover {
      color: #00f;
    }

    .desktop-links a {
      /* position absolute handled by JS */
    }

    .credit {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.6em;
      z-index: 10;
    }

    .credit a {
      color: white;
      text-decoration: none;
    }

    .credit a:hover {
      color: #00f;
    }

    .mobile-links {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .mobile-links a {
      position: static; /* reset */
      margin: 10px 0;
      font-size: 1.2em;
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      .desktop-links {
        display: none;
      }
      .mobile-links {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="desktop-links">
    <a href="Carlos_A_Correia_Portfolio_May2025.pdf" download id="portfolio">portfolio.pdf</a>
    <a href="cv.pdf" download id="cv">cv.pdf</a>
    <a href="mailto:studio@carlosacorreia.com" id="email">e-mail</a>
  </div>

  <div class="mobile-links">
    <a href="Carlos_A_Correia_Portfolio_May2025.pdf" download>portfolio.pdf</a>
    <a href="cv.pdf" download>cv.pdf</a>
    <a href="mailto:studio@carlosacorreia.com">e-mail</a>
  </div>

  <div class="credit">
    <a href="https://www.butchercorreia.com" target="_blank" rel="noopener">image Â© BUTCHER &amp; CORREIA</a>
  </div>

  <script>
    function placeRandomly(el) {
      const padding = 15; // padding from edges
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const rect = el.getBoundingClientRect();

      const maxLeft = vw - rect.width - padding;
      const maxTop = vh - rect.height - padding;

      const left = Math.random() * maxLeft + padding;
      const top = Math.random() * maxTop + padding;

      el.style.left = left + 'px';
      el.style.top = top + 'px';
    }

    function positionLinksRandomly() {
      if(window.innerWidth > 600) {
        // Only randomize on desktop width
        const portfolio = document.getElementById('portfolio');
        const cv = document.getElementById('cv');
        const email = document.getElementById('email');

        // Reset position style to measure correct size
        portfolio.style.position = 'absolute';
        cv.style.position = 'absolute';
        email.style.position = 'absolute';

        placeRandomly(portfolio);
        placeRandomly(cv);
        placeRandomly(email);
      }
    }

    window.addEventListener('load', positionLinksRandomly);
    window.addEventListener('resize', positionLinksRandomly);
  </script>
</body>
</html>
