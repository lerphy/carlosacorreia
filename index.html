<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>carlos a. correia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: serif;
      color: white;
      height: 100vh;
    }

    a {
      color: white;
      font-size: 1.2em;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00f;
    }

    .desktop-links {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 15px;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .desktop-links .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .credit {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 0.8em;
    }

    .credit a {
      color: white;
      text-decoration: none;
    }

    .credit a:hover {
      color: #00f;
    }

    .mobile-links {
      display: none;
    }

    /* === Mobile Styles === */
    @media (max-width: 600px) {
      .desktop-links {
        display: none;
      }

      .mobile-links {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .mobile-links a {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .credit {
        font-size: 0.6em;
        right: 10px;
        left: auto;
        text-align: right;
      }
    }
  </style>
</head>
<body>

  <!-- Desktop Layout -->
  <div class="desktop-links">
    <div><a href="Carlos_A_Correia_Portfolio_May2025.pdf" download>portfolio.pdf</a></div>
    <div class="center"><a href="cv.pdf" download>cv.pdf</a></div>
    <div><a href="mailto:studio@carlosacorreia.com">e-mail</a></div>
  </div>

  <!-- Mobile Layout -->
  <div class="mobile-links">
    <a href="Carlos_A_Correia_Portfolio_May2025.pdf" download>portfolio.pdf</a>
    <a href="cv.pdf" download>cv.pdf</a>
    <a href="mailto:studio@carlosacorreia.com">e-mail</a>
  </div>

  <!-- Footnote -->
  <div class="credit">
    <a href="https://www.butchercorreia.com" target="_blank" rel="noopener">image Â© BUTCHER &amp; CORREIA</a>
  </div>

</body>
</html>
