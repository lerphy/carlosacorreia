<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>carlos a. correia</title>

  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Be Vietnam Pro", sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .link {
      position: absolute;
      background-color: #00f;
      color: white;
      font-size: 1em;
      text-decoration: none;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 10;
    }

    .tooltip {
      position: absolute;
      background: white;
      color: #00f;
      padding: 6px 10px;
      font-size: 0.75em;
      white-space: normal;
      border: 1px solid #00f;
      pointer-events: none;
      visibility: hidden;
      z-index: 1000;
      max-width: 250px;
      line-height: 1.3;
    }

    .credit {
      position: absolute;
      font-size: 0.6em;
      color: white;
      z-index: 10;
    }

    .credit a {
      color: white;
      text-decoration: none;
    }

    .credit a:hover {
      color: #00f;
    }
  </style>
</head>
<body>

  <!-- Randomized Links -->
  <a class="link" id="pdf" href="CV_Carlos A. Correia.pdf" download>pdf</a>
  <a class="link" id="portfolio" href="Portfolio_Carlos A. Correia.pdf" download>portfolio</a>
  <a class="link" id="email" href="mailto:studio@carlosacorreia.com">e-mail</a>
  <a class="link" id="statement">artist statement</a>

  <!-- Tooltip -->
  <div class="tooltip" id="tooltip"></div>

  <!-- Randomized Credit -->
  <div class="credit" id="credit">
    <a href="https://www.butchercorreia.com" target="_blank" rel="noopener">image © BUTCHER & CORREIA</a>
  </div>

  <script>
    const links = [
      {
        el: document.getElementById('pdf'),
        text: '106 KB'
      },
      {
        el: document.getElementById('portfolio'),
        text: '21.4 MB'
      },
      {
        el: document.getElementById('email'),
        text: 'studio@carlosacorreia.com'
      },
      {
        el: document.getElementById('statement'),
        text: `Carlos A. Correia’s solo practice explores the private space by investigating individual identity in relation to collective identity within political and social contexts, both local and global. Using repetition as a core technique, his work delves into themes of labor, hierarchy, and social norms. Often functioning as critical commentary, his art invites reflection on contemporary structures.`
      }
    ];

    const tooltip = document.getElementById('tooltip');
    const credit = document.getElementById('credit');

    function randomizePosition(el) {
      const maxX = window.innerWidth - el.offsetWidth;
      const maxY = window.innerHeight - el.offsetHeight;
      el.style.left = Math.random() * maxX + 'px';
      el.style.top = Math.random() * maxY + 'px';
    }

    links.forEach(({ el, text }) => {
      randomizePosition(el);

      el.addEventListener('mousemove', e => {
        tooltip.textContent = text;
        tooltip.style.left = (e.pageX + 12) + 'px';
        tooltip.style.top = (e.pageY - 10) + 'px';
        tooltip.style.visibility = 'visible';
      });

      el.addEventListener('mouseleave', () => {
        tooltip.style.visibility = 'hidden';
      });
    });

    randomizePosition(credit);
  </script>

</body>
</html>
