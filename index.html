  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Be Vietnam Pro", sans-serif;
      color: white;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    a {
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      position: relative;
    }

    a:hover {
      color: #00f;
    }

    .desktop-links {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      z-index: 10;
    }

    .desktop-links > div {
      position: absolute;
      top: 0;
      white-space: nowrap;
    }

    .desktop-links .left {
      left: 15px;
    }

    .desktop-links .center {
      left: 50%;
      transform: translateX(-50%);
    }

    .desktop-links .right {
      right: 15px;
    }

    .tooltip {
      visibility: hidden;
      background-color: #00f;
      color: white;
      text-align: center;
      padding: 2px 5px;
      font-size: 0.65em;
      position: absolute;
      top: 135%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.2s ease;
      border-radius: 0;
      white-space: nowrap;
      z-index: 20;
    }

    a:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .credit {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.6em;
      z-index: 10;
    }

    .credit a {
      color: white;
      text-decoration: none;
    }

    .credit a:hover {
      color: #00f;
    }

    .mobile-links {
      display: none;
    }

    @media (max-width: 600px) {
      .desktop-links {
        display: none;
      }

      .mobile-links {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .mobile-links a {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .credit {
        font-size: 0.6em;
        right: 10px;
        left: auto;
        text-align: right;
      }
    }
  </style>
</head>
