<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>carlos a. correia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: serif;
      position: relative;
      color: white;
    }

    a {
      color: white;
      font-size: 1.2em;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00f;
    }

    .top-left,
    .top-center,
    .top-right {
      position: absolute;
      top: 10px;
    }

    .top-left {
      left: 15px;
    }

    .top-center {
      left: 50%;
      transform: translateX(-50%);
    }

    .top-right {
      right: 15px;
    }

    .credit {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.5em;
    }

    .credit a {
      color: white;
      text-decoration: underline;
    }

    .credit a:hover {
      color: #00f;
    }

    /* Hide mobile layout by default */
    .mobile-links {
      display: none;
    }

    /* === Mobile layout === */
    @media (max-width: 600px) {
      /* Hide desktop layout */
      .top-left,
      .top-center,
      .top-right {
        display: none;
      }

      .mobile-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .mobile-links a {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .credit {
        font-size: 0.6em;
        right: 10px;
        left: auto;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop layout -->
  <div class="top-left">
    <a href="Carlos_A_Correia_Portfolio_May2025.pdf" download>portfolio.pdf</a>
  </div>

  <div class="top-center">
    <a href="cv.pdf" download>cv.pdf</a>
  </div>

  <div class="top-right">
    <a href="mailto:studio@carlosacorreia.com">e-mail</a>
  </div>

  <!-- Mobile layout -->
  <div class="mobile-links">
    <a href="Carlos_A_Correia_Portfolio_May2025.pdf" download>portfolio.pdf</a>
    <a href="cv.pdf" download>cv.pdf</a>
    <a href="mailto:studio@carlosacorreia.com">e-mail</a>
  </div>

  <!-- Footnote -->
  <div class="credit">
    <a href="https://www.butchercorreia.com" target="_blank" rel="noopener">image Â© BUTCHER &amp; CORREIA</a>
  </div>
</body>
</html>
