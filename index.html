<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>carlos a. correia</title>

  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Be Vietnam Pro", sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .link {
      position: absolute;
      padding: 5px 10px;
      background: #00f;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      white-space: nowrap;
    }

    .link:hover {
      background: #fff;
      color: #00f;
    }

    .tooltip {
      position: absolute;
      background: #00f;
      color: white;
      font-size: 0.75em;
      padding: 3px 6px;
      white-space: nowrap;
      visibility: hidden;
      z-index: 999;
      pointer-events: none;
    }

    .tooltip.active {
      background: #fff;
      color: #00f;
      border: 1px solid #00f;
    }

    .credit {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.6em;
      z-index: 10;
      color: white;
    }

    .credit a {
      color: white;
      text-decoration: none;
    }

    .credit a:hover {
      color: #00f;
    }
  </style>
</head>
<body>

  <a class="link" id="link-pdf" href="CV_Carlos A. Correia.pdf" download>pdf</a>
  <a class="link" id="link-portfolio" href="Portfolio_Carlos A. Correia.pdf" download>portfolio</a>
  <a class="link" id="link-email" href="mailto:studio@carlosacorreia.com">e-mail</a>
  <a class="link" id="link-artist" href="#">artist statement</a>

  <div class="tooltip" id="tooltip"></div>

  <div class="credit">
    <a href="https://www.butchercorreia.com" target="_blank" rel="noopener">image Â© BUTCHER & CORREIA</a>
  </div>

  <script>
    function randomPosition(element) {
      const padding = 100;
      const maxX = window.innerWidth - element.offsetWidth - padding;
      const maxY = window.innerHeight - element.offsetHeight - padding;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      element.style.left = `${x}px`;
      element.style.top = `${y}px`;
    }

    const tooltip = document.getElementById("tooltip");

    function attachHover(link, message, highlight = false) {
      link.addEventListener("mousemove", (e) => {
        tooltip.textContent = message;
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY - 10}px`;
        tooltip.classList.add("show");
        tooltip.style.visibility = "visible";
        if (highlight) {
          tooltip.classList.add("active");
        } else {
          tooltip.classList.remove("active");
        }
      });

      link.addEventListener("mouseleave", () => {
        tooltip.style.visibility = "hidden";
      });
    }

    // Get all links
    const links = [
      { el: document.getElementById("link-pdf"), message: "106 KB", highlight: true },
      { el: document.getElementById("link-portfolio"), message: "21.4 MB", highlight: true },
      { el: document.getElementById("link-email"), message: "studio@carlosacorreia.com", highlight: false },
      { el: document.getElementById("link-artist"), message: "hello, my name is carlos", highlight: false },
    ];

    links.forEach(item => {
      randomPosition(item.el);
      attachHover(item.el, item.message, item.highlight);
    });
  </script>
</body>
</html>
